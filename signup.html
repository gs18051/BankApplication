<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="file:///home/campus01/syp009/new/home.html" class="navbar-brand">Jihwan Bank</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="file:///home/campus01/syp009/new/home.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-earphone"></span> Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="file:///home/campus01/syp009/new/signup.html"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Signup</a></li>
                    <li><a href="file:///home/campus01/syp009/new/login.html"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <br><br><br><h1>Sign Up</h1><br>
    <form>
        <div class="form-group">
            <label for="exampleName1">First Name</label>
            <input type="text" class="form-control" id="exampleName1" placeholder="Jihwan">
        </div>
        <div class="form-group">
            <label for="exampleName2">Last Name</label>
            <input type="text" class="form-control" id="exampleName2" placeholder="Park">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="exampleInputID1">Username</label>
            <input type="text" class="form-control" id="exampleInputID1" placeholder="Don't use your name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Don't use your ID">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Profile Picture</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block" style="color: pink;">Please choose your profile picture.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">I want to sign up!
            </label>
        </div>
        <input type="button" style="background-color: yellowgreen; border: none;" onclick="window.location.href='file:///home/campus01/syp009/new/thankyou.html';" value="Submit">
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
